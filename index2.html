<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <!-- Add any additional CSS links or styles here -->
</head>
<body>

  <div class="carousel-container mx-auto w-2/3 relative">
    <!-- Add the h1 and p tags here -->
    <h1 class="text-4xl font-bold text-center text-white mb-6">Exotic Fruit Taste</h1>
    <p class="text-xl font-bold text-center text-white mb-6">Amazing fruits are available</p>
    <button class="block w-40 mx-auto bg-rose-700 text-white text-center py-2 rounded-full font-bold hover:bg-pink-700 mb-6">Shop Now</button>

    <div class="carousel w-full">
      <!-- slide1 -->
      <div id="slide1" class="carousel-item relative w-full">
        <img src="./images/banner1.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>
      <!--slide2  -->
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/banner2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div>
      <!--slide3  -->
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/banner3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a>
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div>
      <!--slide4  -->
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/banner4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a>
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
