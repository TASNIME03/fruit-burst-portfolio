<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst Landing Page</title>
  <!-- Add the DaisyUI and Tailwind CSS links here -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-rose-700 py-4 px-8 rounded-full mx-4">
     <div class="container mx-auto flex justify-between items-center">
       <ul class="flex space-x-8 text-white">
         <li><a href="#" class="font-bold">Home</a></li>
         <li><a href="#" class="font-bold">About Us</a></li>
         <li><a href="#" class="font-bold">Shop</a></li>
         <li><a href="#" class="font-bold">All Fruits</a></li>
       </ul>
       <div class="flex items-center space-x-3">
         <img src="fruit-icon.png" alt="Fruit Icon" class="w-16 h-16 rounded-full">
         <h2 class="text-white text-lg font-bold">Fruit Burst</h2>
       </div>
       <div class="flex items-center space-x-4">
         <form action="" class="relative">
           <input type="text" placeholder="Search here" class="px-4 py-2 rounded-full border border-rose-100 focus:ring-rose-700 focus:outline-none">
           <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2">
             <img src="search-icon.png" alt="Search" class="w-6 h-6">
           </button>
         </form>
       </div>
     </div>
</nav>
  <!-- Banner -->
  <section class="relative bg-gradient-to-r from-pink-500 via-pink-600 to-purple-700 text-white py-24">
    <div class="container mx-auto px-8">
      <div class="bg-cover bg-no-repeat bg-right md:w-2/3 lg:w-1/2 mx-auto py-12 px-6 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center mb-6">Exotic Tastes at Your Doorstep</h2>
        <p class="text-lg text-center mb-8">We supply highly quality organic products</p>
        
      </div>
    </div>
  </section>

  <!-- Box with Images -->
  <section class="relative mt-40">
    <div class="container mx-auto px-8">
      <div class="flex justify-between space-x-8">
        <!-- Image 1 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <img src="./images/fruit6.png" alt="Strawberry" class="w-full h-40 object-cover rounded-lg mb-4">
          <h3 class="text-xl font-bold text-center">Strawberry</h3>
        </div>
        <!-- Image 2 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <img src="./images/fruit7.png" alt="Orange" class="w-full h-40 object-cover rounded-lg mb-4">
          <h3 class="text-xl font-bold text-center">Orange</h3>
        </div>
        <!-- Image 3 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <img src="./images/fruit8.png" alt="Mango" class="w-full h-40 object-cover rounded-lg mb-4">
          <h3 class="text-xl font-bold text-center">Mango</h3>
        </div>
        <!-- Image 4 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <img src="./images/fruit9.png" alt="Strawberry" class="w-full h-40 object-cover rounded-lg mb-4">
          <h3 class="text-xl font-bold text-center">Strawberry</h3>
        </div>
        <!-- Image 5 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <img src="./images/fruit5.png" alt="Mango" class="w-full h-40 object-cover rounded-lg mb-4">
          <h3 class="text-xl font-bold text-center">Mango</h3>
        </div>
      </div>
    </div>
  </section>

</body
